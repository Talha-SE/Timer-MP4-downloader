<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="themes.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans&family=Montserrat&family=Lato&family=Poppins&family=Caveat&display=swap" rel="stylesheet">
</head>
<body class="theme-light">
    <div class="container">
        <h1>Customizable Timer</h1>
        
        <div class="timer-display" id="timer-display">00:00:00</div>
        
        <div class="timer-input">
            <div class="input-group">
                <label for="hours">Hours:</label>
                <input type="number" id="hours" min="0" max="99" value="0">
            </div>
            <div class="input-group">
                <label for="minutes">Minutes:</label>
                <input type="number" id="minutes" min="0" max="59" value="0">
            </div>
            <div class="input-group">
                <label for="seconds">Seconds:</label>
                <input type="number" id="seconds" min="0" max="59" value="0">
            </div>
        </div>
        
        <!-- Hidden canvas for video recording -->
        <canvas id="recording-canvas" style="display: none;"></canvas>
        
        <div class="video-options">
            <h2>Video Options</h2>
            <div class="input-group">
                <label for="video-quality">Video Quality:</label>
                <select id="video-quality">
                    <option value="720p">HD (720p)</option>
                    <option value="1080p">Full HD (1080p)</option>
                    <option value="2k">2K</option>
                    <option value="4k">4K</option>
                </select>
            </div>
            <div class="input-group">
                <label for="transparent-bg">Background:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="transparent-bg">
                    <label for="transparent-bg">Transparent Background</label>
                    <span class="note">(Saves as WebM format)</span>
                </div>
            </div>
            <div class="preview-container">
                <div class="input-group">
                    <label for="show-preview">Preview:</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="show-preview">
                        <label for="show-preview">Show Recording Preview</label>
                    </div>
                </div>
                <div id="preview-area" class="preview-area">
                    <div class="preview-label">Recording Preview</div>
                    <canvas id="preview-canvas" class="preview-canvas"></canvas>
                </div>
            </div>
            <div class="input-group">
                <label for="record-timer">Record Timer:</label>
                <div class="record-controls">
                    <button id="record-btn" class="btn record-btn">Start Recording</button>
                    <button id="stop-record-btn" class="btn stop-record-btn" disabled>Stop Recording</button>
                    <button id="download-btn" class="btn download-btn" disabled>Download Video</button>
                </div>
            </div>
            <div id="recording-status" class="recording-status"></div>
        </div>
        
        <div class="customization">
            <h2>Customize Timer</h2>
            <div class="input-group">
                <label for="font-select">Font:</label>
                <select id="font-select">
                    <option value="'Roboto', sans-serif">Roboto</option>
                    <option value="'Open Sans', sans-serif">Open Sans</option>
                    <option value="'Montserrat', sans-serif">Montserrat</option>
                    <option value="'Lato', sans-serif">Lato</option>
                    <option value="'Poppins', sans-serif">Poppins</option>
                    <option value="'Caveat', cursive">Caveat</option>
                </select>
            </div>
            <div class="input-group">
                <label for="timer-color">Timer Color:</label>
                <input type="color" id="timer-color" value="#000000">
            </div>
            <div class="input-group">
                <label for="background-color">Background Color:</label>
                <input type="color" id="background-color" value="#ffffff">
            </div>
            <div class="input-group">
                <label for="theme-select">Theme:</label>
                <select id="theme-select">
                    <option value="theme-light">Light</option>
                    <option value="theme-dark">Dark</option>
                    <option value="theme-ocean">Ocean</option>
                    <option value="theme-sunset">Sunset</option>
                </select>
            </div>
        </div>
        
        <div class="controls">
            <button id="start-btn" class="btn">Start</button>
            <button id="pause-btn" class="btn" disabled>Pause</button>
            <button id="reset-btn" class="btn">Reset</button>
        </div>
    </div>
    
    <script src="utils.js"></script>
    <script src="config.js"></script>
    <script src="timer.js"></script>
    <script src="customization.js"></script>
    <script src="recorder.js"></script>
    <script src="script.js"></script>
</body>
</html>
