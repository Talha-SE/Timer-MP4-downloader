<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Timer App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="themes.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;700&family=Open+Sans&family=Montserrat&family=Lato&family=Caveat&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="theme-light">
    <div class="container">
        <header>
            <h1>Modern Timer</h1>
            <p class="app-subtitle">Fully customizable countdown timer</p>
        </header>
        
        <div class="main-content">
            <div class="timer-display" id="timer-display">00:00:05</div>
            
            <div class="card">
                <h2 class="card-title"><i class="fas fa-clock"></i> Set Timer</h2>
                <div class="time-inputs">
                    <div class="time-input-field">
                        <label for="hours">Hours</label>
                        <input type="number" id="hours" min="0" max="99" value="0">
                    </div>
                    <div class="time-input-field">
                        <label for="minutes">Minutes</label>
                        <input type="number" id="minutes" min="0" max="59" value="0">
                    </div>
                    <div class="time-input-field">
                        <label for="seconds">Seconds</label>
                        <input type="number" id="seconds" min="0" max="59" value="5">
                    </div>
                </div>
                
                <div class="controls">
                    <button id="start-btn" class="btn btn-primary"><i class="fas fa-play"></i> Start</button>
                    <button id="pause-btn" class="btn btn-secondary" disabled><i class="fas fa-pause"></i> Pause</button>
                    <button id="reset-btn" class="btn btn-danger"><i class="fas fa-redo"></i> Reset</button>
                </div>
            </div>
            
            <!-- Hidden canvas for video recording -->
            <canvas id="recording-canvas" style="display: none;"></canvas>
            
            <div class="card">
                <h2 class="card-title"><i class="fas fa-sliders-h"></i> Customize Timer</h2>
                <div class="input-group">
                    <label for="font-select">Font Style</label>
                    <select id="font-select">
                        <option value="'Caveat', cursive">Caveat</option>
                        <option value="'Poppins', sans-serif">Poppins</option>
                        <option value="'Roboto', sans-serif">Roboto</option>
                        <option value="'Open Sans', sans-serif">Open Sans</option>
                        <option value="'Montserrat', sans-serif">Montserrat</option>
                        <option value="'Lato', sans-serif">Lato</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="timer-color">Timer Color</label>
                    <input type="color" id="timer-color" value="#000000">
                </div>
                <div class="input-group">
                    <label for="background-color">Background Color</label>
                    <input type="color" id="background-color" value="#FFFFFF">
                </div>
                <div class="input-group">
                    <label for="theme-select">Theme</label>
                    <select id="theme-select">
                        <option value="theme-light">Light</option>
                        <option value="theme-dark">Dark</option>
                        <option value="theme-ocean">Ocean</option>
                        <option value="theme-sunset">Sunset</option>
                    </select>
                </div>
            </div>
            
            <div class="card video-options">
                <h2 class="card-title"><i class="fas fa-video"></i> Video Recording</h2>
                <div class="input-group">
                    <label for="video-quality">Video Quality</label>
                    <select id="video-quality">
                        <option value="720p">HD (720p)</option>
                        <option value="1080p">Full HD (1080p)</option>
                        <option value="2160p">4K (2160p)</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="transparent-bg">Background</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="transparent-bg">
                        <label for="transparent-bg">Transparent Background</label>
                        <span class="note">(Saves as WebM format)</span>
                    </div>
                </div>
                <div class="preview-container">
                    <div class="input-group">
                        <label for="show-preview">Preview</label>
                        <div class="checkbox-group">
                            <input type="checkbox" id="show-preview">
                            <label for="show-preview">Show Recording Preview</label>
                        </div>
                    </div>
                    <div id="preview-area" class="preview-area">
                        <div class="preview-label">
                            <i class="fas fa-eye"></i> Recording Preview
                        </div>
                        <canvas id="preview-canvas" class="preview-canvas"></canvas>
                    </div>
                </div>
                <div class="input-group">
                    <label>Recording Controls</label>
                    <div class="record-controls">
                        <button id="record-btn" class="record-btn">
                            <i class="fas fa-circle"></i> <span>Record</span>
                        </button>
                        <button id="stop-record-btn" class="stop-record-btn" disabled>
                            <i class="fas fa-stop"></i> <span>Stop</span>
                        </button>
                        <button id="download-btn" class="download-btn" disabled>
                            <i class="fas fa-download"></i> <span>Download</span>
                        </button>
                    </div>
                </div>
                <div id="recording-status" class="recording-status"></div>
            </div>
        </div>
    </div>
    
    <script src="utils.js"></script>
    <script src="config.js"></script>
    <script src="timer.js"></script>
    <script src="customization.js"></script>
    <script src="recorder.js"></script>
    <script src="script.js"></script>
</body>
</html>
